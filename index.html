<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="close">
                <img class="cut-svg" src="img/cut.svg" alt="">
            </div>
            <div class="home m-1">
                <div class="logo bg-gray round p-1">
                    <img class="invert" src="img/logo.svg" alt="logo">
                    <ul>
                        <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-gray round m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="libraray">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header bg-gray ">
                <div class="nav">
                    <img class="hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist m-1">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">
                    
                </div>
                <div class="playBar">
                    <div class="seekbar">
                        <div class="duration"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" src="img/previous.svg" alt="previous">
                            <img id="play" src="img/play.svg" alt="play">
                            <img id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="songTimer-volumeContainer">
                            <div class="songTimer"></div>
                            <div class="volumeContainer">
                                <img src="img/volume.svg" class="volume" alt="">
                                <div class="range">
                                    <input type="range">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
</body>

</html>
